<!DOCTYPE html>
<html lang= "en">
<head>
  <title>Number Guesser</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="header__title">Number<span class= "header__title-span"> Guesser</span></h1>
  </header>
  <main>
    <div class="main__container">
    <input  class="main__input-form" type="text" role="form" aria-label="number-input" placeholder="Enter your guess Here">
    <button
      class="btn main__submit-btn">Enter
     </button>
    <button 
      class="btn main__clear-btn">Clear
    </button>
    <p 
      class="main__input-guess-was">Your Last Guess Was
    </p>
    <p 
      class="main__display-guess" aria-hidden="true">25
    </p>
    <p 
      class="main__input-response">
    </p>
    <button
      class="btn main__reset-btn" display="none"> Reset     
    </button>
  </main>
</body>
</html>
